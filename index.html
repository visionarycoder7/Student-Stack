<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage to Decibel Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #00ff41;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated circuit background */
        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, #00ff41 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, #00d4ff 2px, transparent 2px),
                radial-gradient(circle at 60% 20%, #ff6b35 2px, transparent 2px);
            background-size: 100px 100px, 150px 150px, 120px 120px;
            animation: circuitPulse 4s ease-in-out infinite;
        }

        @keyframes circuitPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Circuit lines */
        .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                linear-gradient(90deg, transparent 49.5%, #00ff41 50%, transparent 50.5%),
                linear-gradient(0deg, transparent 49.5%, #00ff41 50%, transparent 50.5%);
            background-size: 200px 200px;
            opacity: 0.03;
            animation: circuitMove 20s linear infinite;
        }

        @keyframes circuitMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200px, 200px); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #00d4ff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00d4ff;
            opacity: 0.8;
        }

        .converter-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ff41;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.2),
                inset 0 0 50px rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .converter-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff41, #00d4ff, #ff6b35, #00ff41);
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #00d4ff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ff41;
            border-radius: 10px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.02);
        }

        .input-field::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ff41, #00d4ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4);
        }

        .result-display {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .result-value {
            font-size: 2.5rem;
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
        }

        .result-unit {
            font-size: 1.2rem;
            color: #00d4ff;
            opacity: 0.8;
        }

        .formula-info {
            background: rgba(0, 40, 80, 0.6);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .formula-title {
            color: #00d4ff;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .formula {
            color: #00ff41;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #00ff41;
        }

        .electronic-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #00ff41;
            opacity: 0.6;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .voltage-meter {
            width: 60px;
            height: 60px;
            border: 3px solid #00ff41;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            animation: meterSpin 2s linear infinite;
        }

        .voltage-meter::before {
            content: 'V';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff41;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .voltage-meter::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #ff6b35;
            transform-origin: bottom;
            animation: needleSwing 2s ease-in-out infinite alternate;
        }

        @keyframes meterSpin {
            0% { border-color: #00ff41; }
            33% { border-color: #00d4ff; }
            66% { border-color: #ff6b35; }
            100% { border-color: #00ff41; }
        }

        @keyframes needleSwing {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .converter-panel {
                margin: 20px 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="circuit-bg"></div>
    <div class="circuit-lines"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">VOLTAGE ‚Üí dB</h1>
            <p class="subtitle">Electronic Signal Converter</p>
            <div class="voltage-meter"></div>
        </div>

        <div class="converter-panel">
            <div class="electronic-icons">‚ö° üîå üì°</div>
            
            <div class="input-group">
                <label class="input-label" for="voltageInput">Input Voltage (V)</label>
                <input 
                    type="number" 
                    id="voltageInput" 
                    class="input-field" 
                    placeholder="Enter voltage value..."
                    step="any"
                >
            </div>

            <div class="input-group">
                <label class="input-label" for="referenceVoltage">Reference Voltage (V)</label>
                <input 
                    type="number" 
                    id="referenceVoltage" 
                    class="input-field" 
                    placeholder="Reference voltage (default: 1V)"
                    step="any"
                    value="1"
                >
            </div>

            <button class="convert-btn" onclick="convertVoltageToDb()">
                CONVERT TO DECIBELS
            </button>

            <div class="result-display" id="resultDisplay">
                <div class="result-value" id="resultValue">--</div>
                <div class="result-unit">dB</div>
            </div>
        </div>

        <div class="formula-info">
            <div class="formula-title">CONVERSION FORMULA:</div>
            <div class="formula">dB = 20 √ó log‚ÇÅ‚ÇÄ(V‚ÇÅ / V‚ÇÄ)</div>
            <div style="color: #00d4ff; margin-top: 10px; font-size: 0.9rem;">
                Where V‚ÇÅ is input voltage and V‚ÇÄ is reference voltage
            </div>
        </div>
    </div>

    <script>
        function convertVoltageToDb() {
            const voltageInput = document.getElementById('voltageInput').value;
            const referenceVoltage = document.getElementById('referenceVoltage').value || 1;
            const resultValue = document.getElementById('resultValue');
            const resultDisplay = document.getElementById('resultDisplay');

            if (!voltageInput || voltageInput <= 0) {
                resultValue.textContent = 'ERROR';
                resultValue.style.color = '#ff4444';
                resultDisplay.style.borderColor = '#ff4444';
                return;
            }

            if (referenceVoltage <= 0) {
                resultValue.textContent = 'ERROR';
                resultValue.style.color = '#ff4444';
                resultDisplay.style.borderColor = '#ff4444';
                return;
            }

            const voltage = parseFloat(voltageInput);
            const reference = parseFloat(referenceVoltage);
            const decibels = 20 * Math.log10(voltage / reference);

            // Animation effect
            resultDisplay.style.transform = 'scale(0.95)';
            setTimeout(() => {
                resultDisplay.style.transform = 'scale(1)';
            }, 150);

            resultValue.textContent = decibels.toFixed(2);
            resultValue.style.color = '#ff6b35';
            resultDisplay.style.borderColor = '#ff6b35';

            // Add glow effect
            resultDisplay.style.boxShadow = '0 0 30px rgba(255, 107, 53, 0.6)';
            setTimeout(() => {
                resultDisplay.style.boxShadow = '';
            }, 1000);
        }

        // Allow Enter key to trigger conversion
        document.getElementById('voltageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertVoltageToDb();
            }
        });

        document.getElementById('referenceVoltage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertVoltageToDb();
            }
        });

        // Auto-convert when typing (with debounce)
        let timeout;
        function autoConvert() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const voltageInput = document.getElementById('voltageInput').value;
                if (voltageInput) {
                    convertVoltageToDb();
                }
            }, 500);
        }

        document.getElementById('voltageInput').addEventListener('input', autoConvert);
        document.getElementById('referenceVoltage').addEventListener('input', autoConvert);
    </script>
</body>
</html>
